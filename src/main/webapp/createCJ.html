<script type="application/javascript">
			var create_text =  $("#create_text").val();
				create_text = 1;
	$("#button_plus").click(
		    function () {
                create_text += 1;
                console.log("点击加号之后，奖品数量为:",create_text);
                $("#create_text").val(create_text);
            }
		);
	$("#button_min").click(
	    function () {
			if(create_text==1){
			//do nothing
			}else{
                create_text-=1;
                $("#create_text").val(create_text);
			}
			console.log("点击减号之后，奖品数量为:",create_text);
        }
	);

</script>
